name: Send Outlook Email

on:
  push:
    branches:
      - main

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Send Email via Outlook
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.OUTLOOK_EMAIL }}
          password: ${{ secrets.OUTLOOK_PASSWORD }}
          subject: "Deployment Notification"
          body: "Test CI CD Deployment to Dev was successful."
          to: "coeipaasuser@ehs.com"
          from: "Your Name <${{ secrets.OUTLOOK_EMAIL }}>"
